<h1>Manage your To Do List!</h1>

<form ng-submit='addTask()'>
  <input type='text' ng-model='thingToDo'/>
  <input type='submit' />
</form>
<hr />
<p>
  (click each item to delete it from your list...)
</p>
<div class="list-group">
  <form ng-submit='removeTask(task._id)' ng-repeat='task in tasks'>
    <button type="submit" id={{task._id}} class="list-group-item">{{ task.task }}</button>
  </form>
</div>
