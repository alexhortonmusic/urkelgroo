<h1>Manage your To Do List!</h1>

<form ng-submit='addTask()'>
  <input type='text' ng-model='thingToDo'/>
  <input type='submit' />
</form>
<hr />
<p>
  (click each item to delete it from your list...)
</p>
<div class="list-group">
  <button type="submit" class="list-group-item" ng-repeat='task in tasks'>{{ task.task }}</button>
</div>
